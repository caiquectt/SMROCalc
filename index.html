<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACD Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">
    <article class="message is-dark">
      <div class="message-header">
        <p>After Cast Calculator</p>
      </div>
      <div class="content has-text-centered">
        <br>
        <form name="test">
          <label class="label">After Cast Delay from the Skill:</label>
          <input type="text" class="input is-small" name="acd" id="acd">
          <label class="label">Attack Speed (ASPD):</label>
          <input type="text" class="input is-small" name="aspd" id="aspd"><br>
          <label class="label">Cooldown from the Skill:</label>
          <input type="text" class="input is-small" name="cd" id="cd"><br>
          <br>
          <input type="button" class="button is-dark" value="Send" onclick="calc(acd, aspd, cd)">
        </form>
        <br>
        <p class="filler"></p>
        <p class="filler2"></p>
        <br>
      </div>
    </article>
    <footer class="footer">
      <p class="text">
        Made by jumpeR#3637, for the Shining Moon players. Enjoy!
      </p>
    </footer>
  </section>
</body>

</html>
